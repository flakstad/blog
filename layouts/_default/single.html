{{ define "main" }}
<article class="post-single">

  <!-- Date -->
  <p class="post-date">{{ .Date.Format "Jan 2, 2006" }}</p>

  <!-- Title -->
  <h1 class="post-title">{{ .Title }}</h1>

  <!-- Post content -->
  <div class="post-content">
    {{ .Content }}
  </div>

  {{ partialCached "custom-footer.html" . -}}


</article>
{{ end }}
